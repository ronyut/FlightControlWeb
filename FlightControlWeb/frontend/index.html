<!doctype html>
<html lang="en">
	<head>
			<!-- Required meta tags -->
      <meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<!-- Bootstrap CSS -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

			<title>Flights Control</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
  	<div class="container">
      <div class="row">
        <div class="col-md-12">

        <!-- place to show errors-->
        <div id="error-displayer" class="alert alert-danger" role="alert">
          Errors will display here
        </div>
      </div>
			</div>

			<div class="row">
				<div class="col-md-9">
          <div class="row">
            <div class="col-md-12">
						<!-- map item -->
  						<div id="map-item">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://product-image.juniqe-production.juniqe.com/media/catalog/product/seo-cache/x800/92/253/92-253-101L/World-Map-Naxart-Poster.jpg">
                        <p>iframes are not supported by your browser.</p>
                    </iframe>
                </div>
  						</div>
            </div>
          </div>
					<div class="row">
            <div class="col-md-12">
						<!-- flight item -->
              <div class="jumbotron">
                <h2>
                  Flight Details
                </h2>
                <p id="flight_info">
                  Company, duration, departue, arrival, from, to, number of passengers
                </p>
                <p>
                  <a class="btn btn-primary btn-danger" display="none" href="#">Delete</a>
                  <a class="btn btn-primary btn-dark" href="#">Close</a>
                </p>
              </div>
          </div>
				  </div>
				</div>
				<div class="col-md-3">

          <div class="accordion" id="internal_flights_accordion">
            <div class="card">
              <div class="card-header button" id="heading_1" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" aria-controls="collapse_1">
                  Internal Flights 
                  <span class="badge badge-primary badge-pill badge-dark float-right m-1" id="internal_flights_n">14</span>
              </div>
              <div id="collapse_1" class="collapse" aria-labelledby="heading_1" data-parent="#internal_flights_accordion">
                <ul class="list-group list-group-flush">
                  <li id="internal_1" type="button" class="list-group-item list-group-item-action"
                                data-toggle="collapse" data-target="#collapse_1_1">
                    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    internal flight 1
                  </li>
                  <li id="internal_2" type="button" class="list-group-item list-group-item-action"
                                data-toggle="collapse" data-target="#collapse_1_2">
                    <button type="button" class="close" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
                    internal flight 2
                  </li>
                  <li id="internal_3" type="button" class="list-group-item list-group-item-action"
                                data-toggle="collapse" data-target="#collapse_1_3">
                    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    internal flight 3
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="accordion" id="external_flights_accordion">
            <div class="card">
              <div class="card-header button" id="heading_2" data-toggle="collapse" data-target="#collapse_2" aria-expanded="true" aria-controls="collapse_2">
                  Internal Flights 
                  <span class="badge badge-primary badge-pill badge-dark float-right m-1" id="external_flights_n">14</span>
              </div>
              <div id="collapse_2" class="collapse" aria-labelledby="heading_1" data-parent="#external_flights_accordion">
                <ul class="list-group list-group-flush">
                  <li id="external_1" type="button" class="list-group-item list-group-item-action"
                                data-toggle="collapse" data-target="#collapse_2_1">
                    external flight 1
                  </li>
                  <li id="external_2" type="button" class="list-group-item list-group-item-action"
                                data-toggle="collapse" data-target="#collapse_2_2">
                    external flight 2
                  </li>
                  <li id="external_3" type="button" class="list-group-item list-group-item-action"
                                data-toggle="collapse" data-target="#collapse_2_3">
                    external flight 3
                  </li>
                </ul>
              </div>
            </div>
          </div>
